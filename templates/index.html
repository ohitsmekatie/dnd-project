<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1>Dungeon Loot</h1>
        </nav>
    </header>

    <main>
        <section class="item-generator">
            <button id="item-button">Give me an item</button>
            <div id="item-output" class="item-display"></div>
        </section>
    </main>

    <footer>
        <p>&copy; ohitsmekatie 2025</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemButton = document.getElementById("item-button");
            const itemOutput = document.getElementById("item-output");

            itemButton.addEventListener("click", async () => {
                try {
                    const response = await fetch("/random-item");
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    const data = await response.json();
                    itemOutput.innerHTML = `
                        <h2>${data.name || 'Unknown Item'}</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } catch (error) {
                    console.error('Error fetching item:', error);
                    itemOutput.innerHTML = `<p class="error">Failed to load item: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
